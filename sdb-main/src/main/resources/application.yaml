server:
  port: 8080
  address: localhost

spring:
  profiles:
    active: default

---
spring:
  config:
    activate:
      on-profile: default

server:
  port: 8080
  address: localhost

app:
  database:
    url: "jdbc:postgresql://127.0.0.1:5432/postgres"
    username: "postgres"
    password: 1234
  logging:
    url: "http://localhost:8082/"

---
spring:
  config:
    activate:
      on-profile: docker

server:
  port: 8080
  address: 0.0.0.0

app:
  database:
    url: "jdbc:postgresql://host.docker.internal:5432/postgres"
    username: "postgres"
    password: 1234
  logging:
    url: "http://host.docker.internal:8082/"